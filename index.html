<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Disposal Storyboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .storyboard {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .placeholder-image {
            width: 300px;
            height: auto;
            margin-right: 10px;
            margin-left: 10px;
        }

        .links {
            text-align: center; /* Center the link container */
        }

        .links h2 {
            margin-top: 0;
        }

        .links ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
        }

        .links li {
            margin-bottom: 10px; /* Add spacing between list items */
        }
    </style>
</head>
<body>
    <div class="storyboard">
        <img src="im2.jpg" alt="Placeholder Image 1" class="placeholder-image">
        <img src="im1.jpg" alt="Placeholder Image 2" class="placeholder-image">
        <img src="im3.jpg" alt="Placeholder Image 3" class="placeholder-image">
    </div>
    <div class="links">
        <h2>Proper Paint Disposal Resources:</h2>
        <ul>
            <li><a href="https://www.epa.gov/hw/household-hazardous-waste-hhw" target="_blank">EPA - Household Hazardous Waste</a></li>
            <li><a href="https://www.recycleacrossamerica.org/" target="_blank">Recycle Across America</a></li>
            <li><a href="https://earth911.com/" target="_blank">Earth911 - Recycling Search</a></li>
        </ul>
    </div>
</body>
</html>
